<!DOCTYPE html>
<html lang="en" class="bg-sky-200">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.11.1/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="text-2xl font-bold text-black">
    <h1 class="text-center text-3xl font-bold py-20">Bank Login</h1>
    <div class="m-auto w-[20%]" id="loginForm">
      <label class="input input-bordered flex items-center gap-2 bg-sky-200">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 16 16"
          fill="currentColor"
          class="w-4 h-4 opacity-70"
        >
          <path
            d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6ZM12.735 14c.618 0 1.093-.561.872-1.139a6.002 6.002 0 0 0-11.215 0c-.22.578.254 1.139.872 1.139h9.47Z"
          />
        </svg>
        <input
          type="text"
          class="grow"
          id="username"
          placeholder="Username"
        /> </label
      ><br />
      <label class="input input-bordered flex items-center gap-2 bg-sky-200">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 16 16"
          fill="currentColor"
          class="w-4 h-4 opacity-70"
        >
          <path
            fill-rule="evenodd"
            d="M14 6a4 4 0 0 1-4.899 3.899l-1.955 1.955a.5.5 0 0 1-.353.146H5v1.5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-2.293a.5.5 0 0 1 .146-.353l3.955-3.955A4 4 0 1 1 14 6Zm-4-2a.75.75 0 0 0 0 1.5.5.5 0 0 1 .5.5.75.75 0 0 0 1.5 0 2 2 0 0 0-2-2Z"
            clip-rule="evenodd"
          />
        </svg>
        <input type="password" class="grow" id="password" value="password" />
      </label>
      <br />
      <center>
        <button
          type="submit"
          id="submit"
          class="bg-yellow-200 text-[16px] px-10 py-2 rounded justify-center"
        >
          login
        </button>
      </center>
      <p id="errorMessage"></p>
    </div>
    <!-- <script src="login.js"></script> -->
    
  </body>
</html>
