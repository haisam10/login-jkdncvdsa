          <p class="text-2xl">$ <span id="deposit-value">00</span></p>
      </div>

          <p class="text-2xl">$ <span id="withdraw-value">00</span></p>

    </div>

    <div class="grid grid-rows-2 ">

          <input type="text" placeholder="Cash in Diposite" class="px-4 py-2 rounded my-5" id="deposit-input">
          <button class="px-4 py-2 bg-indigo-500 text-white rounded mx-2" id="deposit-btn">Diposite</button>
      </div>
      <div class="font-bold bg-purple-200 p-10 rounded m-5">
          <p>Cash out Withdraw :</p><br>
          <input type="text" placeholder="Cash out Withdraw" class="px-4 py-2 rounded my-5" id="withdraw-input">
          <button class="px-4 py-2 bg-indigo-500 text-white rounded mx-2" id="withdraw-btn">Withdraw</button>
      </div>
